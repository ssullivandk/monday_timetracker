version: "3.8"

services:
    # Redis for caching
    redis:
        image: redis:7-alpine
        container_name: timetracker_redis
        ports:
            - "6379:6379"
        command: redis-server --appendonly yes
        volumes:
            - redis_data:/data
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 10s
            timeout: 5s
            retries: 5

    # Redis Commander (GUI for Redis management)
    redis-commander:
        image: ghcr.io/joeferner/redis-commander:latest
        container_name: timetracker_redis_commander
        ports:
            - "8081:8081"
        environment:
            - REDIS_HOSTS=local:redis:6379
        depends_on:
            - redis
        user: redis

volumes:
    redis_data:
